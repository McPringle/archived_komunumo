<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-styles/typography.html"/>
<link rel="import" href="../../bower_components/paper-material/paper-material.html"/>
<link rel="import" href="../../bower_components/app-route/app-location.html" />
<link rel="import" href="../../bower_components/app-route/app-route.html" />
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html" />
<link rel="import" href="../coma-header/coma-header.html" />
<link rel="import" href="../coma-home/coma-home.html" />
<link rel="import" href="../coma-eventlist/coma-eventlist.html" />
<link rel="import" href="../coma-sigs/coma-sigs.html" />
<link rel="import" href="../coma-sponsors/coma-sponsors.html" />
<link rel="import" href="../coma-footer/coma-footer.html" />

<dom-module id="coma-app">
    <template>
        <style>
            :host {
                display: block;
            }

            * {
                font-family: 'Roboto', sans-serif;
            }

            paper-material {
                margin: 2em;
                padding: 0.5em 1em 0.5em 1em;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <paper-material elevation="5">
            <coma-header active-navigation="[[routeData.view]]"></coma-header>
            <hr />
            <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
                <coma-eventlist name="events"></coma-eventlist>
                <coma-sigs name="sigs" route="{{subroute}}"></coma-sigs>
                <coma-sponsors name="sponsors" display="details"></coma-sponsors>
                <coma-home name=""></coma-home>
            </iron-pages>
            <hr />
            <coma-footer></coma-footer>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'coma-app'
        });
    </script>
</dom-module>
