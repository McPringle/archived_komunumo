<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />

<dom-module id="coma-newsletter">
    <template>
        <style>
            * {
                color: #333333;
            }

            h2, h3 {
                display: inline-block;
                font-size: 2em;
                margin-top: 1em;
                text-transform: uppercase;
                vertical-align: top;
                width: 225px;
            }

            div {
                display: inline-block;
                margin-left: 2em;
                margin-top: 2em;
                vertical-align: top;
            }

            iron-icon {
                color: hsl(0, 0%, 50%);
                margin-right: 12px;
            }

            paper-button {
                background-color: #313131;
                color: #ffffff;
            }

            #register {
                margin-left: 2em;
                margin-top: 0;
                min-width: 26em;
            }

            #form {
                margin-top: 0;
            }

            #success {
                margin-top: 2em;
                display: none;
            }
        </style>

        <h2>Newsletter</h2>
        <h3>Stay informed about events</h3>
        <div id="info">
            Please register here with your e-mail<br/>
            to receive announcements for<br/>
            upcoming JUG Switzerland events.
        </div>
        <div id="register">
            <div id="form">
                <paper-input id="email" auto-validate pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                    <iron-icon icon="mail" slot="prefix"></iron-icon>
                </paper-input>
                <paper-button raised on-click="_subscribe">Subscribe</paper-button>
            </div>
            <div id="success">
                Thank you very much for the subscription of our newsletter.<br />
                You'll receive a confirmation to your e-mail address soon.
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'coma-newsletter',
            _subscribe() {
                let form = this.$.form;
                let success = this.$.success;
                let input = this.$.email;
                if (input.validate()) {
                    let email = input.value;
                    let request = new XMLHttpRequest();
                    request.open('POST', '/api/newsletter/subscription');
                    request.setRequestHeader('Content-Type', 'application/json');
                    request.onreadystatechange = function() {
                        if (this.status === 201) {
                            form.style = 'display: none';
                            success.style = 'display: inline-block';
                        }
                    };
                    request.send(JSON.stringify({email:email}));
                }
            }
        });
    </script>
</dom-module>
