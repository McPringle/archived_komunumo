language: java

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.gradle/caches'
    - '$HOME/.gradle/wrapper'
    - '$HOME/.m2/repository'

jdk:
  - oraclejdk8

services:
  - docker

addons:
  apt:
    packages:
      - oracle-java8-installer

after_success:
  - docker build -t jugswitzerland/coma .
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push jugswitzerland/coma
  - docker logout

env:
  global:
  - secure:  # docker
  - secure:  # docker
